{% set name = "maup" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2719b5f227e63534dad7578183dac456e99c1671e13e6a0a655471a849b45194

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - pandas
    - shapely
    - geopandas
    - tqdm
    - python >=3.6

test:
  imports:
    - maup

about:
  home: https://github.com/mggg/maup
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The geospatial toolkit for redistricting data

  description: |
    maup is the geospatial toolkit for redistricting data. The package streamlines
    the basic workflows that arise when working with census blocks and precinct
    shapefiles.
  doc_url: https://github.com/mggg/maup
  dev_url: https://github.com/mggg/maup

extra:
  recipe-maintainers:
    - maxhully
