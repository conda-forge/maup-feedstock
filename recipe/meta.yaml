{% set name = "maup" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e0eaaa9e2e8b5550f2bab8a10590734fb67de520efc5501232d1d06b6862cc55

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - python >=3.7.1
    - pip
    - poetry
  run:
    - numpy
    - pandas
    - geopandas
    - shapely
    - tqdm
    - python >=3.7.1

test:
  imports:
    - maup

about:
  home: https://github.com/mggg/maup
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The geospatial toolkit for redistricting data'

  description: |
    maup is the geospatial toolkit for redistricting data. The package streamlines
    the basic workflows that arise when working with census blocks and precinct
    shapefiles.
  doc_url: https://github.com/mggg/maup
  dev_url: https://github.com/mggg/maup

extra:
  recipe-maintainers:
    - maxhully
